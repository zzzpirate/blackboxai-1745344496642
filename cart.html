<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Zomato Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-[Poppins]">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50 transition-colors duration-300 dark:bg-gray-900">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <!-- Logo and Back Button -->
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-gray-600 dark:text-gray-300 hover:text-red-500 transition-colors">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <img src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png" alt="Zomato" class="h-8">
            </div>
            
            <!-- Dark Mode Toggle -->
            <button id="darkModeToggle" class="text-gray-600 dark:text-gray-300">
                <i class="fas fa-moon text-xl"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-12">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold mb-8 dark:text-white">Your Cart</h1>
            
            <!-- Cart Container -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Cart Items Section -->
                <div class="lg:col-span-2">
                    <div id="cartItems" class="space-y-4 mb-8">
                        <!-- Cart items will be dynamically inserted here -->
                    </div>
                </div>

                <!-- Cart Summary Section -->
                <div class="lg:col-span-1">
                    <div id="cartSummary" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 sticky top-24">
                <h2 class="text-xl font-semibold mb-4 dark:text-white">Order Summary</h2>
                <div class="space-y-2 mb-4">
                    <div class="flex justify-between text-gray-600 dark:text-gray-300">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between text-gray-600 dark:text-gray-300">
                        <span>Delivery Fee</span>
                        <span id="deliveryFee">$2.99</span>
                    </div>
                    <div class="flex justify-between text-gray-600 dark:text-gray-300">
                        <span>Tax</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="border-t border-gray-200 dark:border-gray-700 pt-2 mt-2">
                        <div class="flex justify-between font-semibold text-lg dark:text-white">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                </div>

                <!-- Checkout Button -->
                <button id="checkoutBtn" 
                        class="w-full bg-red-500 text-white py-3 rounded-lg font-semibold hover:bg-red-600 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </main>

    <!-- Empty Cart Message -->
    <div id="emptyCart" class="hidden text-center py-12">
        <i class="fas fa-shopping-cart text-6xl text-gray-300 mb-4"></i>
        <h2 class="text-2xl font-semibold text-gray-600 dark:text-gray-300 mb-4">Your cart is empty</h2>
        <a href="index.html" class="text-red-500 hover:text-red-600 font-medium">
            Continue Shopping <i class="fas fa-arrow-right ml-2"></i>
        </a>
    </div>

    <!-- Checkout Success Modal -->
    <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-8 max-w-md w-full mx-4">
            <div class="text-center">
                <i class="fas fa-check-circle text-green-500 text-5xl mb-4"></i>
                <h3 class="text-2xl font-semibold mb-2 dark:text-white">Order Placed Successfully!</h3>
                <p class="text-gray-600 dark:text-gray-300 mb-6">Thank you for your order. Your food will be delivered soon.</p>
                <a href="index.html" class="inline-block bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition-colors duration-300">
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="cart.js"></script>
</body>
</html>
